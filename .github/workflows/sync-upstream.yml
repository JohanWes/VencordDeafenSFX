name: Sync upstream
on:
    workflow_dispatch:
    schedule:
        - cron: "17 4 * * *"

permissions:
    contents: write

concurrency:
    group: sync-upstream
    cancel-in-progress: false

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Configure git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Fetch upstream
              run: |
                  git remote add upstream https://github.com/Vendicated/Vencord.git || true
                  git fetch upstream main

            - name: Merge upstream
              run: |
                  set -euo pipefail
                  git checkout main
                  cp -f README.md /tmp/README.md.ours 2>/dev/null || true

                  if git merge --no-edit upstream/main; then
                      :
                  else
                      if git diff --name-only --diff-filter=U | grep -qx "README.md"; then
                          git checkout --ours README.md
                          git add README.md
                      fi

                      if [[ -n "$(git diff --name-only --diff-filter=U)" ]]; then
                          echo "Unresolved conflicts:"
                          git diff --name-only --diff-filter=U
                          exit 1
                      fi

                      git commit --no-edit
                  fi

                  if [[ -f /tmp/README.md.ours ]]; then
                      cp -f /tmp/README.md.ours README.md
                      if ! git diff --quiet -- README.md; then
                          git add README.md
                          git commit -m "Keep fork README"
                      fi
                  fi

            - name: Push
              run: git push origin main
